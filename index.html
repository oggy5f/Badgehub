<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BadgeHub â€” Crypto UI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="app">
    <header class="topbar">
      <div class="brand">BadgeHub <span class="spark">âœ¨</span></div>
      <div class="controls-inline">
        <label class="small">Theme
          <select id="themeSelect">
            <option value="dark">Dark</option>
            <option value="yellow">Yellow</option>
            <option value="sky">Sky Blue</option>
            <option value="chocolate">Chocolate</option>
          </select>
        </label>
      </div>
    </header>

    <section class="layout">
      <aside class="panel">
        <h3>Claim controls</h3>

        <label>Display name / @handle
          <input id="nameInput" placeholder="@you or 12345" />
        </label>

        <label>Badge type
          <select id="typeSelect">
            <option>Daily Check-in</option>
            <option>Contributor</option>
            <option>Builder</option>
            <option>BaseMiniNFT</option>
          </select>
        </label>

        <label>Shape
          <select id="shapeSelect">
            <option value="circle">Circle</option>
            <option value="square">Square</option>
            <option value="hex">Hex</option>
          </select>
        </label>

        <label>Badge size (scale)
          <input id="sizeRange" type="range" min="30" max="150" value="100" />
          <div class="range-value"><span id="sizeVal">100</span>%</div>
        </label>

        <label class="checkbox"><input id="randomColor" type="checkbox" /> Random badge color</label>

        <label class="checkbox"><input id="autoCopy" type="checkbox" /> Auto-copy caption</label>
        <label class="checkbox"><input id="autoDownload" type="checkbox" /> Auto-download SVG</label>

        <div class="buttons">
          <button id="claimBtn" class="primary">Claim Badge</button>
          <button id="downloadBtn">Download SVG</button>
          <button id="copyBtn">Copy Caption</button>
          <button id="shareBtn">Share (Twitter)</button>
          <button id="farcasterBtn">Share (Farcaster)</button>
          <button id="mintBtn" class="muted">Mint (placeholder)</button>
        </div>

        <div class="streak" id="streakDisplay">Streak: <span id="streakCount">0</span> ðŸ”¥</div>
      </aside>

      <article class="preview-area">
        <div id="svgWrap" class="svg-wrap empty">
          <div class="placeholder">No badge yet â€” claim to generate</div>
        </div>

        <div id="captionPreview" class="caption-preview">Caption will appear here after claim.</div>
      </article>
    </section>

    <footer class="footer">
      <small>Crypto UI theme â€” BadgeHub demo</small>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
