<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BadgeHub — Claim your badge</title>

  <!-- agar tumhare repo me style.css hai toh yeh theek rahega -->
  <link rel="stylesheet" href="style.css" />

  <!-- Minimal fallback styles agar style.css missing ho to page thoda sahi dikh sake -->
  <style>
    /* chhoti si fallback styling */
    body { font-family: Inter, system-ui, Arial, Helvetica, sans-serif; background:#f4f6f8; margin:0; padding:24px; }
    .card { max-width:820px; margin:0 auto; background:#fff; padding:24px; border-radius:12px; box-shadow:0 6px 18px rgba(0,0,0,0.06); }
    label { display:block; margin-top:12px; color:#333; font-size:14px; }
    input, select, button { display:block; width:100%; padding:12px; margin-top:8px; border-radius:8px; border:1px solid #e0e6ea; box-sizing:border-box; }
    button { background:#1070ff; color:#fff; border:none; cursor:pointer; }
    .hidden { display:none; }
    #badgeContainer { margin-top:14px; }
    .controls button { margin-top:8px; width:48%; display:inline-block; }
    .controls { display:flex; gap:8px; }
    .msg { margin-top:10px; color:#333; font-size:14px; }
  </style>
</head>
<body>

<main class="card">
  <h1>BadgeHub — Claim your badge</h1>

  <label for="name">Your display name or fid</label>
  <input id="name" placeholder="e.g. 12345 or @builder" />

  <label for="type">Badge type</label>
  <select id="type">
    <option>Daily Check-in</option>
    <option>Top Helper</option>
    <option>Creator</option>
    <option>OG</option>
  </select>

  <button id="claim">Claim Daily Badge</button>

  <div id="previewWrap" class="hidden">
    <h2>Badge preview</h2>
    <div id="badgeContainer"></div>

    <div class="controls">
      <button id="download">Download SVG</button>
      <button id="copyCaption">Copy Caption</button>
    </div>
    <small>After copying caption, paste into Farcaster cast.</small>
  </div>

  <div id="msg" class="msg"></div>
</main>

<!-- External JS — tumhara script.js yahin load hoga -->
<script src="script.js" defer></script>
</body>
</html>
