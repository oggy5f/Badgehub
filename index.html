<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>BadgeHub</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #111;
        color: #fff;
        text-align: center;
        padding: 20px;
    }

    input, select, button {
        padding: 10px;
        margin: 6px;
        border-radius: 6px;
    }

    #svgwrap {
        margin-top: 20px;
        display: flex;
        justify-content: center;
    }

    /* --- Badge SIZE (30% bigger) --- */
    #svgwrap svg {
        transform: scale(1.3);
        transform-origin: center center;
        transition: transform 0.25s ease;
        will-change: transform;
    }

    /* Pop animation class */
    #svgwrap svg.popped {
        transform: scale(1.45);
    }
</style>
</head>

<body>

<h1>BadgeHub</h1>

<input id="name" placeholder="Your name" />
<select id="type">
    <option>Daily Check-in</option>
</select>

<button id="claim">Claim Badge</button>

<div id="svgwrap"></div>

<script src="script.js"></script>
</body>
</html>
