<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BadgeHub â€” Upgraded</title>
  <style>
    :root{
      --bg:#f5f8ff; --card:#ffffff; --muted:#6b7280; --accent:#0b5fff;
    }
    [data-theme="dark"]{ --bg:#09111f; --card:#0f1a32; --muted:#b7c6df; --accent:#ffb86b; }
    [data-theme="blue"]{ --bg:#e8f3ff; --card:#ffffff; --muted:#4a6b88; --accent:#0077ff; }

    body{margin:0;background:var(--bg);font-family:Inter,Arial;padding:20px;}
    .card{max-width:900px;margin:auto;background:var(--card);padding:20px;border-radius:16px;box-shadow:0 10px 35px rgba(0,0,0,0.07);}
    .row{display:flex;gap:10px;flex-wrap:wrap;}
    label{font-size:13px;color:var(--muted);}
    input,select{padding:10px;border-radius:8px;border:1px solid #dfe6f1;font-size:15px;width:100%;}
    .btn{padding:10px 14px;border-radius:8px;border:0;cursor:pointer;}
    .primary{background:var(--accent);color:white;}
    .secondary{background:#eef3ff;color:var(--accent);border:1px solid #ddebff;}
    #badgeContainer{text-align:center;color:#7b8a9c;}
    #caption{background:#f7faff;padding:10px;border-radius:8px;min-height:80px;}
    .toast{position:fixed;right:16px;bottom:16px;background:#111;color:#fff;padding:8px 12px;border-radius:6px;display:none;}
    .streak{background:#fff1cc;border:1px dashed #e3c37a;padding:6px 10px;border-radius:8px;margin-left:auto;}
    .svg-wrap{background:#f3f8ff;padding:10px;border-radius:10px;height:250px;display:flex;align-items:center;justify-content:center;}
  </style>
</head>

<body>
  <div class="card">
    <div class="row">
      <div style="flex:1">
        <label>Your Name</label>
        <input id="name" type="text" placeholder="@you or fid" />

        <div class="row" style="margin-top:10px">
          <div style="flex:1">
            <label>Badge Type</label>
            <select id="type">
              <option>Daily Check-in</option>
              <option>Builder</option>
              <option>Contributor</option>
              <option>OG</option>
            </select>
          </div>

          <div style="width:140px">
            <label>Shape</label>
            <select id="shape">
              <option value="circle">Circle</option>
              <option value="shield">Shield</option>
              <option value="ribbon">Ribbon</option>
              <option value="hex">Hex</option>
            </select>
          </div>
        </div>
      </div>

      <div style="width:350px">
        <label>Theme</label>
        <select id="theme">
          <option value="default">Light</option>
          <option value="dark">Dark</option>
          <option value="blue">Blue</option>
        </select>

        <div class="streak" id="streakDisplay">Streak: 0 ðŸ”¥</div>

        <div class="row" style="margin-top:12px">
          <button id="claim" class="btn primary">Claim Badge</button>
          <button id="download" class="btn secondary">Download</button>
          <button id="copyCaption" class="btn secondary">Copy</button>
          <button id="share" class="btn secondary">Share</button>
        </div>

        <label><input id="autoCopy" type="checkbox"> Auto copy</label>
        <label><input id="autoDownload" type="checkbox"> Auto download</label>
        <label><input id="randomColor" type="checkbox" checked> Random Colors</label>
      </div>
    </div>

    <div class="row" style="margin-top:20px">
      <div class="svg-wrap" style="flex:1">
        <div id="badgeContainer">No badge yet</div>
      </div>
      <div style="width:300px">
        <label>Caption</label>
        <pre id="caption">No caption</pre>
      </div>
    </div>
  </div>

  <div class="toast" id="toast">Copied!</div>

  <script src="script.js"></script>
</body>
</html>
