<!-- ethers.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/ethers@6.8.1/dist/ethers.umd.min.js"></script>

<script>
(function () {
  // ======== ONCHAIN CONFIG (PUT YOUR CONTRACT ADDRESS HERE) ========
  const CONTRACT_ADDRESS = "0x3A7518A3F42029F24B26733E8DD8562C09AE"; // <- tumhara Base Sepolia contract

  const CONTRACT_ABI = [
    {
      "inputs": [
        { "internalType": "address", "name": "to", "type": "address" },
        { "internalType": "string", "name": "fid", "type": "string" },
        { "internalType": "string", "name": "badgeType_", "type": "string" },
        { "internalType": "uint64", "name": "date", "type": "uint64" },
        { "internalType": "uint32", "name": "streak", "type": "uint32" },
        { "internalType": "string", "name": "tokenURI_", "type": "string" }
      ],
      "name": "mintBadge",
      "outputs": [
        { "internalType": "uint256", "name": "", "type": "uint256" }
      ],
      "stateMutability": "nonpayable",
      "type": "function"
    }
  ];

  let provider, signer, contract;

  async function connectWallet() {
    if (!window.ethereum) {
      alert("Install MetaMask/Base wallet and switch to Base Sepolia Testnet.");
      throw new Error("no wallet");
    }
    provider = new ethers.BrowserProvider(window.ethereum);
    await provider.send("eth_requestAccounts", []);
    signer = await provider.getSigner();
    contract = new ethers.Contract(CONTRACT_ADDRESS, CONTRACT_ABI, signer);
    return signer.getAddress();
  }

  // ======== DOM ELEMENTS ========
  var fidInput = document.getElementById("fidInput");
  var badgeTypeInput = document.getElementById("badgeTypeInput");
  var randomColorToggle = document.getElementById("randomColorToggle");
  var autoCopyToggle = document.getElementById("autoCopyToggle");
  var themeSelect = document.getElementById("themeSelect");

  var claimBtn = document.getElementById("claimBtn");
  var shareXBtn = document.getElementById("shareXBtn");
  var shareFcBtn = document.getElementById("shareFcBtn");
  var copyCaptionBtn = document.getElementById("copyCaptionBtn");
  var downloadSvgBtn = document.getElementById("downloadSvgBtn");
  var mintBtn = document.getElementById("mintBtn");

  var statusEl = document.getElementById("status");
  var captionTextEl = document.getElementById("captionText");

  var badgeNameLarge = document.getElementById("badgeNameLarge");
  var badgePillId = document.getElementById("badgePillId");
  var badgeTypeText = document.getElementById("badgeTypeText");
  var badgeDateText = document.getElementById("badgeDateText");

  var streakValue = document.getElementById("streakValue");
  var totalValue = document.getElementById("totalValue");
  var lastDayValue = document.getElementById("lastDayValue");
  var lastClaimLabel = document.getElementById("lastClaimLabel");

  var STORAGE_KEY = "badgehub_state_v8";
  var LAST_FID_KEY = "badgehub_last_fid";

  // ======== HELPERS ========
  function todayISO() {
    var d = new Date();
    return d.toISOString().slice(0, 10);
  }

  function formatDateShort(iso) {
    if (!iso) return "-";
    var d = new Date(iso + "T00:00:00");
    return d.toLocaleDateString(undefined, {
      day: "2-digit",
      month: "2-digit",
      year: "numeric"
    });
  }

  function dayDiff(a, b) {
    var da = new Date(a + "T00:00:00");
    var db = new Date(b + "T00:00:00");
    var ms = da - db;
    return Math.round(ms / (1000 * 60 * 60 * 24));
  }

  function applyTheme(theme) {
    var body = document.body;
    body.classList.remove("theme-sky","theme-mint","theme-sunset","theme-violet");
    body.classList.add("theme-" + theme);
  }

  function randomTheme() {
    var list = ["sky","mint","sunset","violet"];
    var t = list[Math.floor(Math.random() * list.length)];
    themeSelect.value = t;
    applyTheme(t);
  }

  function loadState() {
    var raw = localStorage.getItem(STORAGE_KEY);
    if (!raw) {
      return { total: 0, streak: 0, lastClaimDate: null };
    }
    try { return JSON.parse(raw); }
    catch (e) { return { total: 0, streak: 0, lastClaimDate: null }; }
  }

  function saveState(state) {
    localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
  }

  function updateCaption(state) {
    var fid = fidInput.value || "Anon";
    var type = badgeTypeInput.value || "Daily Check-in";
    var caption =
      "#" + fid + " " + type + " badge earned\n\n" +
      "Streak: " + state.streak + " day(s) | Total: " + state.total +
      "\n#Badgehub #Base";
    captionTextEl.textContent = caption;
    return caption;
  }

  function showStatus(msg, type) {
    statusEl.textContent = msg;
    statusEl.className = "status " + (type || "");
  }

  // Unicode-safe base64
  function toBase64Unicode(str) {
    return btoa(unescape(encodeURIComponent(str)));
  }

  // Auto FID detection from URL (Farcaster style)
  function getFidFromUrl() {
    try {
      var params = new URLSearchParams(window.location.search);
      return (
        params.get("fid") ||
        params.get("viewer_fid") ||
        params.get("viewerFid") ||
        null
      );
    } catch (e) {
      return null;
    }
  }

  function persistFid() {
    var f = (fidInput.value || "").trim();
    if (f) {
      localStorage.setItem(LAST_FID_KEY, f);
    }
  }

  function createSvg(state) {
    var fid = fidInput.value || "Anon";
    var type = badgeTypeInput.value || "Daily Check-in";
    var dateText = state.lastClaimDate
      ? formatDateShort(state.lastClaimDate)
      : todayISO();
    var theme = themeSelect.value;

    var bg1 = "#38bdf8";
    var bg2 = "#0ea5e9";
    if (theme === "mint") { bg1 = "#22c55e"; bg2 = "#16a34a"; }
    else if (theme === "sunset") { bg1 = "#f97316"; bg2 = "#facc15"; }
    else if (theme === "violet") { bg1 = "#a855f7"; bg2 = "#6366f1"; }

    var svg =
      '<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">' +
      '<defs><linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">' +
      '<stop offset="0%" stop-color="' + bg1 + '"/>' +
      '<stop offset="100%" stop-color="' + bg2 + '"/>' +
      '</linearGradient></defs>' +
      '<rect x="0" y="0" width="1200" height="630" rx="40" fill="url(#bg)"/>' +
      // big name top centre
      '<text x="600" y="120" text-anchor="middle" font-size="44" font-family="system-ui, sans-serif" fill="#022c22" font-weight="700">' +
      fid + '</text>' +
      // frog head
      '<g transform="translate(0,30)">' +
      '<ellipse cx="600" cy="260" rx="120" ry="90" fill="#e5f4ff"/>' +
      '<circle cx="530" cy="210" r="32" fill="#e5f4ff"/>' +
      '<circle cx="670" cy="210" r="32" fill="#e5f4ff"/>' +
      '<circle cx="530" cy="210" r="15" fill="#020617"/>' +
      '<circle cx="670" cy="210" r="15" fill="#020617"/>' +
      '<path d="M555 290 Q600 330 645 290" stroke="#020617" stroke-width="4" fill="none"/>' +
      '</g>' +
      // pill with id text
      '<rect x="430" y="380" width="340" height="40" rx="20" fill="#e5f4ff"/>' +
      '<text x="600" y="407" text-anchor="middle" font-size="28" font-family="system-ui, sans-serif" fill="#022c22" font-weight="600">' +
      fid + '</text>' +
      // bottom text
      '<text x="80" y="560" font-size="26" font-family="system-ui, sans-serif" fill="#022c22">' +
      type + '</text>' +
      '<text x="1040" y="560" text-anchor="end" font-size="24" font-family="system-ui, sans-serif" fill="#022c22">' +
      dateText + '</text>' +
      '</svg>';

    return svg;
  }

  function updatePreview(state) {
    streakValue.textContent = state.streak + " day(s)";
    totalValue.textContent = String(state.total);
    lastDayValue.textContent = state.lastClaimDate
      ? formatDateShort(state.lastClaimDate)
      : "-";

    if (state.lastClaimDate) {
      lastClaimLabel.textContent =
        "Last claimed on " + formatDateShort(state.lastClaimDate);
    } else {
      lastClaimLabel.textContent = "Not claimed yet";
    }

    var fid = fidInput.value || "----";
    badgeNameLarge.textContent = fid;
    badgePillId.textContent = fid;
    badgeTypeText.textContent = badgeTypeInput.value || "Daily Check-in";
    badgeDateText.textContent = state.lastClaimDate
      ? formatDateShort(state.lastClaimDate)
      : "--";

    if (randomColorToggle.checked) {
      randomTheme();
    } else {
      applyTheme(themeSelect.value);
    }

    updateCaption(state);
  }

  // ======== ONCHAIN MINT ========
  async function mintOnchain(state) {
    try {
      showStatus("Connecting wallet...", "");
      const account = await connectWallet();
      showStatus("Wallet connected: " + account.slice(0, 8) + "...", "success");

      const fid = fidInput.value || "Anon";
      const type = badgeTypeInput.value || "Daily Check-in";
      const streak = state.streak || 0;
      const now = Math.floor(Date.now() / 1000);

      const svg = createSvg(state);
      const svgBase64 = toBase64Unicode(svg);

      const metadata = {
        name: "Badgehub â€“ " + fid,
        description: fid + " earned a " + type + " badge on Badgehub.",
        image: "data:image/svg+xml;base64," + svgBase64,
        attributes: [
          { trait_type: "FID", value: fid },
          { trait_type: "Badge Type", value: type },
          { trait_type: "Streak", value: String(streak) }
        ]
      };

      const metaBase64 = toBase64Unicode(JSON.stringify(metadata));
      const tokenURI = "data:application/json;base64," + metaBase64;

      showStatus("Sending mint transaction...", "");
      const tx = await contract.mintBadge(
        account,
        fid,
        type,
        now,
        streak,
        tokenURI
      );

      showStatus("Minting... tx " + tx.hash.slice(0, 10) + "...", "success");
      await tx.wait();
      showStatus("Badge minted on Base Sepolia ðŸŽ‰", "success");
    } catch (err) {
      console.error(err);
      showStatus("Mint failed: " + (err.message || String(err)), "error");
    }
  }

  // ======== STATE INIT + AUTO FID DETECT ========
  var state = loadState();

  var initialFid =
    getFidFromUrl() ||
    localStorage.getItem(LAST_FID_KEY) ||
    "";

  if (initialFid) {
    fidInput.value = initialFid;
    showStatus("Detected FID: " + initialFid, "success");
  }

  updatePreview(state);
  applyTheme(themeSelect.value);

  // ======== EVENT HANDLERS ========
  claimBtn.addEventListener("click", function () {
    var today = todayISO();

    if (state.lastClaimDate === today) {
      showStatus("Today's badge already claimed.", "error");
      return;
    }

    if (state.lastClaimDate) {
      var diff = dayDiff(today, state.lastClaimDate);
      if (diff === 1) state.streak += 1;
      else state.streak = 1;
    } else {
      state.streak = 1;
    }

    state.total += 1;
    state.lastClaimDate = today;
    saveState(state);
    persistFid();

    updatePreview(state);
    showStatus("Badge claimed. Streak updated.", "success");

    if (autoCopyToggle.checked && navigator.clipboard) {
      var caption = updateCaption(state);
      navigator.clipboard.writeText(caption).catch(function () {});
    }
  });

  shareXBtn.addEventListener("click", function () {
    var caption = updateCaption(state);
    var url = "https://x.com/intent/tweet?text=" + encodeURIComponent(caption);
    window.open(url, "_blank");
  });

  shareFcBtn.addEventListener("click", function () {
    var caption = updateCaption(state);
    var url = "https://warpcast.com/~/compose?text=" + encodeURIComponent(caption);
    window.open(url, "_blank");
  });

  copyCaptionBtn.addEventListener("click", function () {
    var caption = updateCaption(state);
    if (!navigator.clipboard) {
      showStatus("Clipboard API not available.", "error");
      return;
    }
    navigator.clipboard.writeText(caption)
      .then(function () { showStatus("Caption copied.", "success"); })
      .catch(function () {
        showStatus("Clipboard permission blocked.", "error");
      });
  });

  downloadSvgBtn.addEventListener("click", function () {
    var svg = createSvg(state);
    var blob = new Blob([svg], { type: "image/svg+xml;charset=utf-8" });
    var url = URL.createObjectURL(blob);
    var a = document.createElement("a");
    a.href = url;
    a.download = "badgehub-badge.svg";
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);
    showStatus("SVG downloaded.", "success");
  });

  mintBtn.addEventListener("click", function () {
    mintOnchain(state);
  });

  fidInput.addEventListener("input", function () {
    updatePreview(state);
    persistFid();
  });

  badgeTypeInput.addEventListener("input", function () {
    updatePreview(state);
  });

  randomColorToggle.addEventListener("change", function () {
    updatePreview(state);
  });

  themeSelect.addEventListener("change", function () {
    applyTheme(themeSelect.value);
    updatePreview(state);
  });

})();
</script>
