<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Badge Animation Test</title>

  <style>
    body { font-family: system-ui, Arial; padding: 24px; background:#0f1720; color:#e6eef8; }
    .controls { display:flex; gap:8px; align-items:center; margin-bottom:18px; }
    input[type="text"]{ padding:8px 10px; border-radius:8px; border:1px solid rgba(255,255,255,0.08); background:#0b1220; color:#fff; min-width:220px; }
    button { padding:10px 14px; border-radius:8px; border: none; background:#0ea5a1; color:#042; cursor:pointer; font-weight:600; }
    .svgwrap { width:720px; max-width:96vw; margin-top:10px; display:flex; justify-content:center; align-items:center; }

    /* IMPORTANT for SVG transforms */
    .svgwrap svg {
      display:block;
      transform-box: fill-box;         /* <--- very important for transform-origin to work on SVG */
      transform-origin: 50% 50%;
      will-change: transform;
      filter: drop-shadow(0 10px 18px rgba(0,0,0,0.5));
    }

    /* starting small so pop is visible */
    .svgwrap svg.badge {
      width: 720px;
      height: 360px;
      transform: scale(0.96);
      transition: transform .12s ease-out;
    }

    /* pop animation class */
    .anim-pop {
      animation: pop 520ms cubic-bezier(.2,.9,.3,1.4);
    }

    @keyframes pop {
      0%   { transform: scale(0.88) rotate(0deg); }
      40%  { transform: scale(1.12) rotate(-4deg); }
      70%  { transform: scale(1.05) rotate(2deg); }
      100% { transform: scale(1.0) rotate(0deg); }
    }

    /* small responsive scaling */
    @media (max-width:720px){
      .svgwrap svg.badge { width: 92vw; height: calc(92vw * 0.5); }
    }
  </style>
</head>
<body>

  <h2>Badge Animation Test</h2>
  <div class="controls">
    <input id="name" placeholder="Enter display name" type="text" value="BaseMiniNFT" />
    <select id="type">
      <option>Daily Check-in</option>
      <option>Early Supporter</option>
      <option>Builder</option>
    </select>
    <button id="claim">Claim</button>
  </div>

  <div id="svgwrap" class="svgwrap">
    <!-- SVG will be inserted here -->
    <div style="opacity:.35">No badge yet â€” click Claim</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
