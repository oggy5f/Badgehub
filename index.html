<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Badgehub – Daily Check-in</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #020617, #020617 55%, #000000);
      color: #e5e7eb;
    }

    .app {
      width: 100%;
      max-width: 1100px;
      background: radial-gradient(circle at top left, #020617, #020617 45%, #020617);
      border-radius: 24px;
      padding: 24px;
      display: grid;
      grid-template-columns: 360px 1fr;
      gap: 24px;
      box-shadow: 0 25px 60px rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(148, 163, 184, 0.2);
    }

    @media (max-width: 900px) {
      .app {
        grid-template-columns: 1fr;
      }
    }

    h1 {
      font-size: 22px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: #38bdf8;
      margin-bottom: 4px;
    }

    .subtitle {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: #9ca3af;
      margin-bottom: 24px;
    }

    .panel {
      background: radial-gradient(circle at top, #020617, #020617 40%, #020617);
      border-radius: 20px;
      padding: 18px;
      border: 1px solid rgba(148, 163, 184, 0.35);
    }

    .label {
      font-size: 11px;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: #9ca3af;
      margin-bottom: 6px;
    }

    .input-row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 14px;
    }

    .input {
      flex: 1;
      background: #020617;
      border-radius: 999px;
      padding: 10px 14px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      color: #e5e7eb;
      font-size: 14px;
    }

    .input:focus-within {
      outline: 1px solid #38bdf8;
      border-color: #38bdf8;
    }

    .pill {
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.9);
      padding: 4px 10px;
      font-size: 11px;
      color: #9ca3af;
      border: 1px solid rgba(148, 163, 184, 0.4);
    }

    select,
    input[type="text"] {
      background: transparent;
      border: none;
      outline: none;
      color: inherit;
      width: 100%;
      font-size: 14px;
    }

    button {
      border: none;
      cursor: pointer;
      font-size: 14px;
    }

    .btn-primary {
      width: 100%;
      border-radius: 999px;
      padding: 11px 16px;
      background: linear-gradient(90deg, #22c55e, #a3e635);
      color: #022c22;
      font-weight: 600;
      margin-bottom: 10px;
      box-shadow: 0 10px 35px rgba(34, 197, 94, 0.45);
      transition: transform 0.08s ease, box-shadow 0.08s ease, opacity 0.1s;
    }

    .btn-primary:active {
      transform: translateY(1px);
      box-shadow: 0 6px 20px rgba(34, 197, 94, 0.3);
      opacity: 0.9;
    }

    .btn-ghost {
      width: 100%;
      border-radius: 999px;
      padding: 9px 14px;
      background: rgba(15, 23, 42, 0.9);
      color: #e5e7eb;
      border: 1px solid rgba(148, 163, 184, 0.4);
      font-size: 13px;
      margin-bottom: 6px;
    }

    .status {
      font-size: 12px;
      color: #9ca3af;
      margin-top: 6px;
      min-height: 18px;
    }

    .status.success {
      color: #4ade80;
    }

    .status.error {
      color: #f97373;
    }

    .toggles {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin: 14px 0;
    }

    .toggle {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 11px;
      color: #9ca3af;
      padding: 4px 8px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.35);
      background: rgba(15, 23, 42, 0.8);
    }

    .toggle input {
      accent-color: #22c55e;
    }

    .caption-preview {
      margin-top: 16px;
      font-size: 12px;
      color: #e5e7eb;
      background: rgba(15, 23, 42, 0.9);
      padding: 10px;
      border-radius: 12px;
      border: 1px dashed rgba(148, 163, 184, 0.5);
      word-break: break-word;
    }

    .caption-label {
      font-size: 11px;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      color: #9ca3af;
      margin-bottom: 4px;
    }

    /* RIGHT SIDE */

    .right-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 16px;
    }

    .theme-pill {
      display: inline-flex;
      align-items: center;
      border-radius: 999px;
      padding: 4px 10px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      font-size: 11px;
      gap: 6px;
      color: #9ca3af;
    }

    .theme-pill span.dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: #38bdf8;
    }

    .theme-switch {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 12px;
      background: rgba(15, 23, 42, 0.9);
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      color: #9ca3af;
    }

    .badge-card {
      background: #020617;
      border-radius: 24px;
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 18px;
      border: 1px solid rgba(148, 163, 184, 0.4);
    }

    .badge-main {
      width: 100%;
      aspect-ratio: 16 / 9;
      border-radius: 20px;
      background: linear-gradient(135deg, #22c55e, #16a34a);
      padding: 16px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #04120a;
      position: relative;
      overflow: hidden;
    }

    .badge-circle {
      width: 40%;
      max-width: 180px;
      aspect-ratio: 1 / 1;
      background: rgba(236, 253, 245, 0.96);
      border-radius: 999px;
      margin-bottom: 16px;
    }

    .badge-pill-shape {
      width: 70%;
      max-width: 260px;
      height: 26px;
      border-radius: 999px;
      background: rgba(236, 253, 245, 0.96);
    }

    .badge-text {
      position: absolute;
      bottom: 14px;
      left: 18px;
      right: 18px;
      display: flex;
      justify-content: space-between;
      font-size: 13px;
      color: #022c22;
    }

    .badge-meta {
      font-size: 12px;
      color: #9ca3af;
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .metrics {
      display: flex;
      gap: 12px;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    .metric-chip {
      border-radius: 999px;
      padding: 6px 10px;
      font-size: 11px;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(148, 163, 184, 0.4);
      color: #9ca3af;
      display: inline-flex;
      gap: 6px;
      align-items: center;
    }

    .metric-value {
      font-weight: 600;
      color: #e5e7eb;
    }
  </style>
</head>
<body>
  <div class="app">
    <!-- LEFT SIDE -->
    <div>
      <h1>BADGEHUB</h1>
      <div class="subtitle">Daily check-in mini app</div>

      <div class="panel">
        <!-- FID -->
        <div class="label">Your name / FID</div>
        <div class="input-row">
          <div class="input">
            <input id="fidInput" type="text" placeholder="45613" />
          </div>
          <div class="pill">ID</div>
        </div>

        <!-- BADGE TYPE -->
        <div class="label">Badge type</div>
        <div class="input-row">
          <div class="input">
            <input id="badgeTypeInput" type="text" value="Daily Check-in" />
          </div>
          <div class="pill">Default</div>
        </div>

        <!-- SHAPE -->
        <div class="label">Shape</div>
        <div class="input-row">
          <div class="input">
            <select id="shapeSelect">
              <option value="circle">Circle</option>
              <option value="pill">Pill</option>
              <option value="both" selected>Circle + Pill</option>
            </select>
          </div>
        </div>

        <!-- TOGGLES -->
        <div class="toggles">
          <label class="toggle">
            <input type="checkbox" id="randomColorToggle" checked />
            <span>Random badge color</span>
          </label>
          <label class="toggle">
            <input type="checkbox" id="autoCopyToggle" />
            <span>Auto copy caption after claim</span>
          </label>
        </div>

        <!-- BUTTONS -->
        <button id="claimBtn" class="btn-primary">Claim today's badge</button>
        <button id="copyCaptionBtn" class="btn-ghost">Copy caption</button>

        <div id="status" class="status"></div>

        <!-- CAPTION PREVIEW -->
        <div class="caption-preview">
          <div class="caption-label">Caption preview</div>
          <div id="captionText"></div>
        </div>
      </div>
    </div>

    <!-- RIGHT SIDE -->
    <div>
      <div class="right-header">
        <div class="theme-pill">
          <span class="dot"></span>
          BADGEHUB 3 UPGRADED
        </div>
        <div class="theme-switch">
          <span>Theme</span>
          <strong>Sky</strong>
        </div>
      </div>

      <div class="badge-card">
        <div class="badge-main" id="badgeMain">
          <div class="badge-circle" id="badgeCircle"></div>
          <div class="badge-pill-shape" id="badgePill"></div>
          <div class="badge-text">
            <div>
              <div id="badgeFidText">45613</div>
              <div id="badgeTypeText" style="font-size: 11px; opacity: 0.9;">
                Daily Check-in
              </div>
            </div>
            <div id="badgeDateText"></div>
          </div>
        </div>

        <div class="badge-meta">
          <span>Badgehub • base-mini-app</span>
          <span id="lastClaimLabel">Not claimed yet</span>
        </div>

        <div class="metrics">
          <div class="metric-chip">
            Streak
            <span class="metric-value" id="streakValue">0 days</span>
          </div>
          <div class="metric-chip">
            Total claimed
            <span class="metric-value" id="totalValue">0</span>
          </div>
          <div class="metric-chip">
            Last claim
            <span class="metric-value" id="lastDayValue">-</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- SCRIPT -->
  <script>
    (function () {
      var fidInput = document.getElementById("fidInput");
      var badgeTypeInput = document.getElementById("badgeTypeInput");
      var shapeSelect = document.getElementById("shapeSelect");
      var randomColorToggle = document.getElementById("randomColorToggle");
      var autoCopyToggle = document.getElementById("autoCopyToggle");
      var claimBtn = document.getElementById("claimBtn");
      var copyCaptionBtn = document.getElementById("copyCaptionBtn");
      var statusEl = document.getElementById("status");
      var captionTextEl = document.getElementById("captionText");

      var badgeMain = document.getElementById("badgeMain");
      var badgeCircle = document.getElementById("badgeCircle");
      var badgePill = document.getElementById("badgePill");
      var badgeFidText = document.getElementById("badgeFidText");
      var badgeTypeText = document.getElementById("badgeTypeText");
      var badgeDateText = document.getElementById("badgeDateText");

      var streakValue = document.getElementById("streakValue");
      var totalValue = document.getElementById("totalValue");
      var lastDayValue = document.getElementById("lastDayValue");
      var lastClaimLabel = document.getElementById("lastClaimLabel");

      var STORAGE_KEY = "badgehub_daily_data_v1";

      function todayISO() {
        var d = new Date();
        return d.toISOString().slice(0, 10);
      }

      function formatDateShort(iso) {
        if (!iso) return "-";
        var d = new Date(iso + "T00:00:00");
        return d.toLocaleDateString(undefined, {
          day: "2-digit",
          month: "2-digit",
          year: "numeric"
        });
      }

      function dayDiff(a, b) {
        var da = new Date(a + "T00:00:00");
        var db = new Date(b + "T00:00:00");
        var ms = da - db;
        return Math.round(ms / (1000 * 60 * 60 * 24));
      }

      function randomGradient() {
        var colors = [
          ["#22c55e", "#16a34a"],
          ["#38bdf8", "#0ea5e9"],
          ["#a855f7", "#6366f1"],
          ["#f97316", "#facc15"],
          ["#ec4899", "#8b5cf6"]
        ];
        var i = Math.floor(Math.random() * colors.length);
        return (
          "linear-gradient(135deg, " +
          colors[i][0] +
          ", " +
          colors[i][1] +
          ")"
        );
      }

      function loadState() {
        var raw = localStorage.getItem(STORAGE_KEY);
        if (!raw) {
          return {
            total: 0,
            streak: 0,
            lastClaimDate: null,
            lastFid: "",
            lastType: "Daily Check-in"
          };
        }
        try {
          return JSON.parse(raw);
        } catch (e) {
          return {
            total: 0,
            streak: 0,
            lastClaimDate: null,
            lastFid: "",
            lastType: "Daily Check-in"
          };
        }
      }

      function saveState(state) {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
      }

      function updateCaption(state) {
        var fid = fidInput.value || "45613";
        var type = badgeTypeInput.value || "Daily Check-in";
        var caption =
          "#" +
          fid +
          " " +
          type +
          " badge earned\n\nStreak: " +
          state.streak +
          " days | Total: " +
          state.total +
          "\n#Badgehub #Base";
        captionTextEl.textContent = caption;
        return caption;
      }

      function updatePreview(state) {
        // stats text
        streakValue.textContent =
          state.streak + (state.streak === 1 ? " day" : " days");
        totalValue.textContent = String(state.total);
        lastDayValue.textContent = state.lastClaimDate
          ? formatDateShort(state.lastClaimDate)
          : "-";

        if (state.lastClaimDate) {
          lastClaimLabel.textContent =
            "Last claimed on " + formatDateShort(state.lastClaimDate);
        } else {
          lastClaimLabel.textContent = "Not claimed yet";
        }

        // inputs from saved state
        if (state.lastFid) fidInput.value = state.lastFid;
        if (state.lastType) badgeTypeInput.value = state.lastType;

        // badge text
        badgeFidText.textContent = fidInput.value || "45613";
        badgeTypeText.textContent = badgeTypeInput.value || "Daily Check-in";

        var dateText = state.lastClaimDate
          ? formatDateShort(state.lastClaimDate)
          : formatDateShort(todayISO());
        badgeDateText.textContent = dateText;

        // shape visibility
        var shape = shapeSelect.value;
        badgeCircle.style.display =
          shape === "circle" || shape === "both" ? "block" : "none";
        badgePill.style.display =
          shape === "pill" || shape === "both" ? "block" : "none";

        // color
        if (randomColorToggle.checked) {
          badgeMain.style.backgroundImage = randomGradient();
        } else {
          badgeMain.style.backgroundImage =
            "linear-gradient(135deg,#22c55e,#16a34a)";
        }

        updateCaption(state);
      }

      function showStatus(msg, type) {
        if (type === undefined) type = "";
        statusEl.textContent = msg;
        statusEl.className = "status " + type;
      }

      // initial
      var state = loadState();
      updatePreview(state);

      // claim button
      claimBtn.addEventListener("click", function () {
        var today = todayISO();

        if (state.lastClaimDate === today) {
          showStatus(
            "Today's badge already claimed. Please come back tomorrow.",
            "error"
          );
          return;
        }

        if (state.lastClaimDate) {
          var diff = dayDiff(today, state.lastClaimDate);
          if (diff === 1) {
            state.streak += 1;
          } else {
            state.streak = 1;
          }
        } else {
          state.streak = 1;
        }

        state.total += 1;
        state.lastClaimDate = today;
        state.lastFid = fidInput.value || "45613";
        state.lastType = badgeTypeInput.value || "Daily Check-in";

        saveState(state);
        updatePreview(state);
        showStatus("Badge claimed. Streak updated.", "success");

        if (autoCopyToggle.checked && navigator.clipboard) {
          var caption = updateCaption(state);
          navigator.clipboard.writeText(caption).catch(function () {
            console.log("Clipboard blocked");
          });
        }
      });

      // copy caption
      copyCaptionBtn.addEventListener("click", function () {
        var caption = updateCaption(state);
        if (!navigator.clipboard) {
          showStatus("Clipboard API not available.", "error");
          return;
        }
        navigator.clipboard
          .writeText(caption)
          .then(function () {
            showStatus("Caption copied.", "success");
          })
          .catch(function () {
            showStatus(
              "Clipboard permission blocked in this browser.",
              "error"
            );
          });
      });

      // live preview updates
      fidInput.addEventListener("input", function () {
        updatePreview(state);
      });
      badgeTypeInput.addEventListener("input", function () {
        updatePreview(state);
      });
      shapeSelect.addEventListener("change", function () {
        updatePreview(state);
      });
      randomColorToggle.addEventListener("change", function () {
        updatePreview(state);
      });
    })();
  </script>
</body>
</html>
