<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BadgeHub ‚Äî Claim Your Badge</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 480px;
      margin: 20px auto;
      padding: 20px;
      background: #eef3ff;
    }
    .hidden { display: none; }
    .box {
      background: #fff;
      padding: 16px;
      margin-bottom: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    svg.badge {
      width: 100%;
      border-radius: 12px;
      margin-top: 10px;
    }
    button {
      background: #0b5fff;
      color: #fff;
      padding: 10px 16px;
      border: none;
      cursor: pointer;
      border-radius: 8px;
      font-size: 16px;
      margin-right: 10px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
  </style>
</head>

<body>

  <h2>üéñÔ∏è BadgeHub</h2>

  <div class="box">
    <label>Your Name</label>
    <input id="name" type="text" placeholder="Enter your name" />

    <br><br>

    <label>Badge Type</label>
    <select id="type">
      <option>Daily Check-in</option>
      <option>Top Helper</option>
      <option>Creator</option>
      <option>OG</option>
    </select>

    <br><br>

    <button id="claim">Claim Daily Badge</button>

    <p id="msg" style="color:#0b5fff; margin-top:10px;"></p>
  </div>

  <div id="previewWrap" class="box hidden">
    <h3>Badge Preview</h3>
    <div id="badgeContainer"></div>

    <br>

    <button id="download">Download SVG</button>
    <button id="copyCaption">Copy Caption</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
