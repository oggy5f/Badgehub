<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BadgeHub - Demo</title>
  <style>
    body { font-family: Inter, system-ui, Arial, sans-serif; padding: 20px; }
    main { max-width: 720px; margin: 0 auto; }
    #previewWrap.hidden { display: none; }
    #badgeContainer svg { width: 100%; height: auto; }
    .controls { margin-top: 12px; }
  </style>
</head>
<body>
  <main>
    <label for="name">Your display name or fid</label>
    <input id="name" placeholder="e.g. 12345 or @builder" />

    <label for="type">Badge type</label>
    <select id="type">
      <option>Daily Check-in</option>
      <option>Top Helper</option>
      <option>Creator</option>
      <option>OG</option>
    </select>

    <button id="claim">Claim Daily Badge</button>

    <div id="previewWrap" class="hidden">
      <h2>Badge preview</h2>
      <div id="badgeContainer"></div>

      <div class="controls">
        <button id="download">Download SVG</button>
        <button id="copyCaption">Copy Caption</button>
      </div>
      <small>After copying caption, paste into Farcaster cast.</small>
    </div>

    <div id="msg" class="msg"></div>
  </main>

  <!-- load script with defer so DOM exists -->
  <script src="script.js" defer></script>
</body>
</html>
