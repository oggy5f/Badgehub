<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Badgehub Mini App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Local ethers (NO CDN) -->
  <script src="./ethers.umd.min.js"></script>
  <script src="./script.js" defer></script>

  <style>
    /* ===== Page background ===== */
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(180deg, #0f0f14, #181825);
      color: #e5e7eb;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Inter", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* ===== Center card ===== */
    .app-card {
      width: 100%;
      max-width: 420px;
      padding: 28px;
      background: rgba(255, 255, 255, 0.06);
      border-radius: 16px;
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      text-align: center;
    }

    h2 {
      margin: 0;
      font-size: 28px;
    }

    .subtitle {
      margin-top: 6px;
      margin-bottom: 24px;
      font-size: 14px;
      opacity: 0.75;
    }

    /* ===== Buttons ===== */
    button {
      width: 100%;
      padding: 14px;
      margin-top: 12px;
      font-size: 15px;
      font-weight: 600;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      background: linear-gradient(180deg, #f5c542, #e0aa1c);
      color: #111;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* ===== Status text ===== */
    #status {
      margin-top: 16px;
      font-size: 14px;
      opacity: 0.85;
    }
  </style>
</head>

<body>

  <!-- ðŸ‘‡ YAHI APP CARD HAI -->
  <div class="app-card">
    <h2>Badgehub</h2>
    <div class="subtitle">Daily Onchain Badge</div>

    <button id="connectBtn">Connect Wallet</button>
    <button id="claimBtn" disabled>Claim Badge (Onchain)</button>
    <div class="helper-text">One badge per wallet per day</div>


    <div id="status">Not connected</div>
  </div>

</body>
</html>
