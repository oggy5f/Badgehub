<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BadgeHub — Final</title>

  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --text:#e6eef8;
      --accent:#0b5fff;
      --glass: rgba(255,255,255,0.03);
    }

    body{
      margin:0;
      font-family:Inter, system-ui, Arial, sans-serif;
      background: linear-gradient(180deg,#071022,#071628);
      color:var(--text);
      padding:24px;
      display:flex;
      justify-content:center;
    }

    .container{max-width:1100px;width:100%;display:grid;grid-template-columns:380px 1fr;gap:20px}
    .panel{background:var(--card);padding:16px;border-radius:12px;box-shadow:0 10px 30px rgba(0,0,0,0.6)}
    h2{margin:0 0 8px 0;font-size:18px}
    label{display:block;font-size:13px;color:#bcd3ff;margin-bottom:6px}
    input[type="text"], select, input[type="range"]{width:100%;padding:8px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:var(--text)}
    .row{display:flex;gap:8px;align-items:center;margin-bottom:10px}
    .actions{display:flex;gap:8px;flex-wrap:wrap}
    button{padding:10px 12px;border-radius:10px;border:0;cursor:pointer;background:var(--accent);color:#fff;font-weight:600}
    .btn-ghost{background:transparent;color:var(--accent);border:1px solid rgba(255,255,255,0.06)}
    .small{font-size:13px;color:#9fb3df}
    .svgwrap{background:var(--glass);border-radius:10px;padding:12px;display:flex;align-items:center;justify-content:center;min-height:340px;overflow:hidden}
    .caption{margin-top:12px;background:rgba(255,255,255,0.02);padding:10px;border-radius:8px;color:#cfe0ff;min-height:70px}
    .streak{margin-top:12px;color:#111;background:#fff1cc;padding:6px 10px;border-radius:10px;display:inline-block}
    /* animation */
    @keyframes pop {
      0% { transform: scale(0.85); opacity:0.0 }
      70% { transform: scale(1.06); opacity:1 }
      100% { transform: scale(1); opacity:1 }
    }
    .anim-pop {
      transform-origin: 50% 50%;
      animation: pop 0.45s cubic-bezier(.25,.9,.35,1.2);
    }

    /* small screens */
    @media(max-width:900px){
      .container{grid-template-columns:1fr; padding:6px}
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left panel: controls -->
    <div class="panel">
      <h2>BadgeHub — Controls</h2>

      <div class="row">
        <div style="flex:1">
          <label>Your name / fid</label>
          <input id="name" type="text" placeholder="@you or 12345" value="@you">
        </div>
      </div>

      <div class="row">
        <div style="flex:1">
          <label>Badge type</label>
          <select id="type">
            <option>Daily Check-in</option>
            <option>Contributor</option>
            <option>Builder</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div style="flex:1">
          <label>Shape</label>
          <select id="shape">
            <option value="circle">Circle</option>
            <option value="square">Square</option>
            <option value="diamond">Diamond</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div style="flex:1">
          <label>Output scale (percent) — actual SVG size</label>
          <input id="scaleRange" type="range" min="10" max="100" value="30">
          <div class="small" id="scaleValue">30%</div>
        </div>
      </div>

      <div class="row">
        <div style="flex:1">
          <label>Options</label>
          <div style="display:flex;gap:8px;flex-wrap:wrap">
            <label class="small"><input id="randColors" type="checkbox"> Random colors</label>
            <label class="small"><input id="randShape" type="checkbox"> Random shape</label>
          </div>
        </div>
      </div>

      <div class="row">
        <div style="flex:1">
          <label>After claim</label>
          <div style="display:flex;gap:8px">
            <label class="small"><input id="autoCopy" type="checkbox"> Auto-copy caption</label>
            <label class="small"><input id="autoDownload" type="checkbox"> Auto-download SVG</label>
          </div>
        </div>
      </div>

      <div class="actions" style="margin-top:8px">
        <button id="claim">Claim Badge</button>
        <button id="download" class="btn-ghost">Download SVG</button>
        <button id="copyCaption" class="btn-ghost">Copy caption</button>
        <button id="shareWarp" class="btn-ghost">Share (Farcaster)</button>
      </div>

      <div style="margin-top:12px; display:flex; gap:8px; align-items:center;">
        <button id="mint" class="btn-ghost">Mint (placeholder)</button>
        <div style="margin-left:auto" class="streak">Streak: <span id="streakDisplay">0</span></div>
      </div>

      <div class="small" style="margin-top:12px">Notes: Output scale changes actual SVG width/height (viewBox unchanged) — downloaded SVG will be that size.</div>
    </div>

    <!-- Right panel: preview -->
    <div class="panel">
      <h2 style="margin-top:0">Preview</h2>
      <div id="svgwrap" class="svgwrap">No badge yet</div>
      <div id="caption" class="caption">Caption will appear here after claim.</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
