<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Badgehub Daily & Weekly Badge</title>

  <style>
    body {
      background: #0d0f14;
      font-family: Arial, sans-serif;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 380px;
      background: #11141c;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 22px;
      color: #4db8ff;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-bottom: 12px;
      background: #1a1f27;
      color: white;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      margin-bottom: 12px;
      font-size: 16px;
      cursor: pointer;
      background: #007bff;
      color: white;
      font-weight: bold;
    }

    button:hover { opacity: 0.9; }

    #status {
      margin-top: 12px;
      text-align: center;
      font-size: 14px;
      color: #66f;
    }

    #badgePreview {
      margin-top: 20px;
      padding: 15px;
      background: #1a1f27;
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <div class="container">

    <h2>Badgehub Daily & Weekly Badge</h2>

    <input id="nameInput" placeholder="Your FID / Name" />

    <button id="claimBtn">Claim Today's Badge</button>
    <button id="mintDailyBtn">Mint Daily Badge Onchain</button>
    <button id="weeklyMintBtn" style="display:none;">Mint Weekly Badge</button>

    <p id="status">Status: Waiting...</p>

    <div id="badgePreview"></div>

  </div>

  <!-- Ethers -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.8.0/ethers.umd.min.js"></script>

  <!-- MAIN SCRIPT STARTS -->
  <script>

  const CONFIG = {
    chainId: 84532,
    contractAddress: "" // <<<<<<==== Yaha apna CONTRACT ADDRESS daalo
  };

  const CONTRACT_ABI = null; 
  // <<<<<<==== ABI ARRAY yaha paste karna hai 
  // Example: const CONTRACT_ABI = [ { "inputs": [...], "name": "mintBadge", ... } ];

  const nameInput = document.getElementById("nameInput");
  const claimBtn = document.getElementById("claimBtn");
  const mintDailyBtn = document.getElementById("mintDailyBtn");
  const weeklyMintBtn = document.getElementById("weeklyMintBtn");
  const statusP = document.getElementById("status");
  const badgePreviewDiv = document.getElementById("badgePreview");

  let streak = Number(localStorage.getItem("streak") || 0);
  let lastClaim = localStorage.getItem("lastClaim");

  let provider = null;
  let signer = null;
  let contract = null;

  function setStatus(msg, color="cyan") {
    statusP.innerText = msg;
    statusP.style.color = color;
    console.log(msg);
  }

  function updatePreview() {
    const name = nameInput.value || "Anon";
    badgePreviewDiv.innerHTML = `
      <div style="text-align:center;">
        <div style="font-size:18px; font-weight:bold;">${name}</div>
        <div style="font-size:14px;">Daily Check-In • Streak: ${streak}</div>
      </div>
    `;
  }
  updatePreview();
  nameInput.addEventListener("input", updatePreview);

  claimBtn.addEventListener("click", () => {
    const today = new Date().toDateString();
    if (lastClaim === today) {
      setStatus("Already claimed today ❌", "orange");
      return;
    }
    streak++;
    lastClaim = today;
    localStorage.setItem("streak", String(streak));
    localStorage.setItem("lastClaim", today);
    updatePreview();
    setStatus("Badge claimed locally ✔️", "lightgreen");

    if (streak >= 7) weeklyMintBtn.style.display = "block";
  });

  async function connectWallet() {
    if (!window.ethereum) return alert("MetaMask required");

    provider = new ethers.BrowserProvider(window.ethereum);
    signer = await provider.getSigner();

    if (CONFIG.contractAddress && CONTRACT_ABI) {
      contract = new ethers.Contract(CONFIG.contractAddress, CONTRACT_ABI, signer);
    }

    setStatus("Wallet connected ✔️", "lightgreen");
  }

  mintDailyBtn.addEventListener("click", async () => {
    if (!signer) await connectWallet();
    if (!contract) return setStatus("ABI missing — cannot mint onchain", "red");

    const name = nameInput.value || "Anon";
    const date = Math.floor(Date.now()/1000);

    const svg = `<svg xmlns='http://www.w3.org/2000/svg' width='300' height='160'>
        <rect width='100%' height='100%' fill='#2276f2'/>
        <text x='50%' y='40%' text-anchor='middle' fill='white' font-size='18'>${name}</text>
        <text x='50%' y='70%' text-anchor='middle' fill='white' font-size='14'>Streak: ${streak}</text>
      </svg>`;

    const tokenURI =
      "data:application/json;base64," +
      btoa(JSON.stringify({
        name: `${name} Daily`,
        description: "Daily badge",
        image: "data:image/svg+xml;base64," + btoa(svg),
      }));

    try {
      setStatus("Mint transaction sending...", "yellow");
      const tx = await contract.mintBadge(
        await signer.getAddress(),
        name,
        "Daily",
        date,
        streak,
        tokenURI
      );
      await tx.wait();
      setStatus("Daily badge minted onchain ✔️", "lightgreen");
    } catch (err) {
      console.error(err);
      setStatus("Mint failed: " + err.message, "red");
    }
  });

  weeklyMintBtn.addEventListener("click", async () => {
    if (streak < 7) return setStatus("Need 7 days streak ❌", "orange");
    setStatus("Weekly mint ready (function not implemented yet)", "yellow");
  });

  </script>
  <!-- MAIN SCRIPT ENDS -->

</body>
</html>
