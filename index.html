<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BadgeHub â€” Simple Farcaster Badge</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="card">
    <h1>BadgeHub â€” Claim your badge</h1>

    <label for="name">Your display name or fid</label>
    <input id="name" placeholder="e.g. 12345 or @builder" />

    <label for="type">Badge type</label>
    <select id="type">
      <option>Daily Check-in</option>
      <option>Top Helper</option>
      <option>Creator</option>
      <option>OG</option>
    </select>

    <button id="claim">Claim Daily Badge</button>

    <div id="previewWrap" class="hidden">
      <h2>Badge preview</h2>
      <div id="badgeContainer"></div>
      <div class="controls">
        <button id="download">Download PNG</button>
        <button id="copyCaption">Copy Caption</button>
      </div>
      <small>After copying caption, paste into a Farcaster cast to share your badge.</small>
    </div>

    <div id="msg" class="msg"></div>
  </main>

  <script>
const nameInput = document.getElementById('name');
const typeSelect = document.getElementById('type');
const claimBtn = document.getElementById('claim');
const previewWrap = document.getElementById('previewWrap');
const badgeContainer = document.getElementById('badgeContainer');
const downloadBtn = document.getElementById('download');
const copyCaptionBtn = document.getElementById('copyCaption');
const msg = document.getElementById('msg');

function escapeXml(unsafe) {
  return (unsafe + '').replace(/[<>&'"]/g, c => ({
    '<':'&lt;', '>':'&gt;', '&':'&amp;', "'":'&apos;', '"':'&quot;'
  }[c]));
}

function makeBadgeSVG(displayName, badgeType) {
  const date = new Date().toLocaleDateString();
  return 
    <svg class="badge" xmlns="http://www.w3.org/2000/svg" width="720" height="360">
      <rect width="720" height="360" rx="24" fill="#fff"/>
      <rect x="24" y="24" width="672" height="312" rx="16" fill="#0b5fff"/>
      <circle cx="120" cy="180" r="72" fill="#ffd166"/>
      <text x="220" y="145" font-size="34" fill="#fff" font-weight="700">${escapeXml(displayName)}</text>
      <text x="220" y="190" font-size="24" fill="#e6f0ff">${escapeXml(badgeType)}</text>
      <text x="220" y="230" font-size="16" fill="#cfe0ff">${escapeXml(date)}</text>
    </svg>;
}

claimBtn.addEventListener('click', () => {
  const name = nameInput.value.trim() || 'Anonymous';
  const badgeType = typeSelect.value;

  const svg = makeBadgeSVG(name, badgeType);
  badgeContainer.innerHTML = svg;
  previewWrap.classList.remove('hidden');
  msg.textContent = "Badge ready â€” download or copy caption.";

  downloadBtn.onclick = () => {
    const blob = new Blob([svg], { type: "image/svg+xml" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = ${name}_${badgeType}.svg;
    a.click();
  };

  copyCaptionBtn.onclick = () => {
    navigator.clipboard.writeText(ðŸ… ${badgeType} badge earned!\n${name}\n#BadgeHub)
      .then(() => msg.textContent = "Caption copied!");
  };
});
</script>
</body>
</html>
