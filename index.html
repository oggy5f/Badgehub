<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Badgehub — Onchain (connect + claim)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <!-- Ethers v5 UMD -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.umd.min.js"></script>
  <style>
    body{font-family:Inter,system-ui,Arial; background:#0b0f14; color:#e6eef6; margin:0; padding:18px;}
    .card{max-width:920px;margin:20px auto;padding:20px;border-radius:12px;background:linear-gradient(180deg,#061018 0%, #071722 100%);box-shadow:0 6px 30px rgba(0,0,0,.6);}
    h1{margin:0 0 12px 0;font-size:22px;color:#ffd66b}
    .row{display:flex;gap:10px;flex-wrap:wrap}
    input[type=text]{padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,.06);background:#07121a;color:#fff;min-width:280px}
    button{padding:10px 14px;border-radius:9px;border:none;cursor:pointer}
    .btn-primary{background:#ffb24a;color:#08202a}
    .btn-ghost{background:transparent;border:1px solid rgba(255,255,255,.08);color:#fff}
    .muted{color:#9fb0c3;font-size:13px}
    .stat{background:rgba(255,255,255,.02);padding:12px;border-radius:8px;margin-top:12px}
    .error{color:#ff6b6b;margin-top:10px}
    .success{color:#7ee5a6;margin-top:10px}
    small{color:#9fb0c3}
  </style>
</head>
<body>
  <div class="card">
    <h1>Badgehub — Onchain</h1>
    <div class="row" style="align-items:center;margin-bottom:10px">
      <button id="connectBtn" class="btn-primary">Connect Wallet</button>
      <button id="refreshBtn" class="btn-ghost">Refresh</button>
      <div id="addr" style="margin-left:8px" class="muted">Not connected</div>
    </div>

    <div style="margin-top:10px">
      <div class="muted">Contract (onchain)</div>
      <div style="margin-top:6px" class="muted"><small id="contractAddr"></small></div>
    </div>

    <div class="stat" id="statusBox">
      <div style="display:flex;justify-content:space-between;align-items:center">
        <div>
          <div style="font-size:16px;font-weight:600" id="fidDisplay">—</div>
          <div class="muted" id="subText">Address / preview</div>
        </div>
        <div style="text-align:right">
          <div style="font-size:13px;color:#c9dff0" id="streakDisplay">Streak: -</div>
          <div style="font-size:13px;color:#c9dff0" id="totalDisplay">Total claimed: -</div>
        </div>
      </div>

      <div style="margin-top:12px">
        <div class="muted">Last claim</div>
        <div id="lastClaim" style="margin-top:6px">-</div>
      </div>

      <div style="margin-top:14px" class="row">
        <button id="claimBtn" class="btn-primary">Claim Badge (onchain)</button>
        <button id="downloadSvg" class="btn-ghost">Download SVG</button>
      </div>

      <div id="uiMsg" style="margin-top:12px"></div>
    </div>

    <div style="margin-top:14px" class="muted">
      <div>Tip: make sure MetaMask is on the same network where contract is deployed.</div>
    </div>
  </div>

<script>
(async function(){
  // --------------------------
  // CONFIG: contract + ABI
  // --------------------------
  const CONTRACT_ADDRESS = "0xD64a64a8741B1C998C197dCF227Bc1628Eb97b43";
  const ABI = [
    {"anonymous":false,"inputs":[{"indexed":true,"internalType":"address","name":"user","type":"address"},{"indexed":false,"internalType":"uint256","name":"timestamp","type":"uint256"},{"indexed":false,"internalType":"uint256","name":"streak","type":"uint256"},{"indexed":false,"internalType":"uint256","name":"totalClaims","type":"uint256"}],"name":"BadgeClaimed","type":"event"},
    {"inputs":[],"name":"claimBadge","outputs":[],"stateMutability":"nonpayable","type":"function"},
    {"inputs":[{"internalType":"address","name":"user","type":"address"}],"name":"getUser","outputs":[{"internalType":"uint256","name":"last","type":"uint256"},{"internalType":"uint256","name":"streak","type":"uint256"},{"internalType":"uint256","name":"total","type":"uint256"}],"stateMutability":"view","type":"function"},
    {"inputs":[{"internalType":"address","name":"","type":"address"}],"name":"users","outputs":[{"internalType":"uint256","name":"lastClaim","type":"uint256"},{"internalType":"uint256","name":"streak","type":"uint256"},{"internalType":"uint256","name":"totalClaims","type":"uint256"}],"stateMutability":"view","type":"function"}
  ];

  // UI elements
  const connectBtn = document.getElementById('connectBtn');
  const refreshBtn = document.getElementById('refreshBtn');
  const addrEl = document.getElementById('addr');
  const contractAddrEl = document.getElementById('contractAddr');
  const fidDisplay = document.getElementById('fidDisplay');
  const subText = document.getElementById('subText');
  const lastClaimEl = document.getElementById('lastClaim');
  const streakDisplay = document.getElementById('streakDisplay');
  const totalDisplay = document.getElementById('totalDisplay');
  const claimBtn = document.getElementById('claimBtn');
  const uiMsg = document.getElementById('uiMsg');

  contractAddrEl.textContent = CONTRACT_ADDRESS;

  let provider, signer, contract;
  let currentAccount = null;

  function showError(msg){ uiMsg.innerHTML = '<div class="error">'+msg+'</div>'; }
  function showSuccess(msg){ uiMsg.innerHTML = '<div class="success">'+msg+'</div>'; }
  function clearMsg(){ uiMsg.innerHTML = ''; }

  // Check for window.ethereum
  if(!window.ethereum){
    showError("MetaMask not found. Install MetaMask and reload.");
    connectBtn.disabled = true;
    claimBtn.disabled = true;
    return;
  }

  // Initialize provider+contract when wallet connected
  async function initProvider(){
    try{
      provider = new ethers.providers.Web3Provider(window.ethereum);
      signer = provider.getSigner();
      contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, signer);
      // detect account if available
      const accounts = await provider.listAccounts();
      if(accounts && accounts.length>0){
        currentAccount = accounts[0];
        addrEl.textContent = shortAddr(currentAccount);
        connectBtn.textContent = 'Connected';
      } else {
        addrEl.textContent = 'Not connected';
        connectBtn.textContent = 'Connect Wallet';
      }
    }catch(err){
      console.error('initProvider error',err);
      showError('Error initializing provider: '+(err.message||err));
    }
  }

  // connect wallet
  async function connectWallet(){
    clearMsg();
    try{
      await window.ethereum.request({ method: 'eth_requestAccounts' });
      await initProvider();
      await refreshUI();
      showSuccess('Wallet connected.');
    }catch(err){
      console.error('connect error',err);
      showError('Connect failed: '+(err.message||err));
    }
  }

  // short address helper
  function shortAddr(a){
    if(!a) return '-';
    return a.slice(0,6)+'…'+a.slice(-4);
  }

  // format timestamp (seconds) to human
  function formatTSSec(ts){
    if(!ts || ts==0) return 'Never';
    try{
      const d = new Date(ts*1000);
      return d.toLocaleString();
    }catch(e){ return String(ts); }
  }

  // refresh UI by reading contract.getUser(account)
  async function refreshUI(){
    clearMsg();
    if(!contract){
      await initProvider();
      if(!contract) return;
    }
    try{
      if(!currentAccount){
        const accts = await provider.listAccounts();
        if(!accts || accts.length===0){
          addrEl.textContent = 'Not connected';
          showError('Wallet not connected. Click Connect Wallet.');
          return;
        }
        currentAccount = accts[0];
      }

      addrEl.textContent = shortAddr(currentAccount);
      // call getUser(currentAccount)
      const r = await contract.getUser(currentAccount);
      // r -> [last, streak, total]
      const last = r.last ? r.last.toNumber?.() ?? Number(r.last) : 0;
      const streak = r.streak ? r.streak.toNumber?.() ?? Number(r.streak) : 0;
      const total = r.total ? r.total.toNumber?.() ?? Number(r.total) : 0;

      fidDisplay.textContent = currentAccount;
      subText.textContent = 'Daily Check-in • onchain';
      lastClaimEl.textContent = formatTSSec(last);
      streakDisplay.textContent = 'Streak: ' + streak;
      totalDisplay.textContent = 'Total claimed: ' + total;

      // 24h rate limit logic (client-side UI only)
      const nowS = Math.floor(Date.now()/1000);
      const secondsSince = last ? (nowS - last) : 9999999;
      const secondsLeft = Math.max(0, 24*3600 - secondsSince);

      if(last===0 || secondsSince >= 24*3600){
        claimBtn.disabled = false;
        claimBtn.textContent = 'Claim Badge (onchain)';
      } else {
        claimBtn.disabled = true;
        claimBtn.textContent = `Claim disabled: ${formatTimeLeft(secondsLeft)} left`;
      }

      clearMsg();
    }catch(err){
      console.error('refreshUI err',err);
      showError('Failed to read contract: '+ (err.message||err));
    }
  }

  function formatTimeLeft(sec){
    if(sec<=0) return '0s';
    const h = Math.floor(sec/3600); sec%=3600;
    const m = Math.floor(sec/60); const s = sec%60;
    return `${h}h ${m}m ${s}s`;
  }

  // claim badge (calls contract.claimBadge())
  async function claimBadge(){
    clearMsg();
    if(!contract){
      showError('Provider not initialized.');
      return;
    }
    try{
      claimBtn.disabled = true;
      claimBtn.textContent = 'Sending tx...';
      const tx = await contract.claimBadge();
      showSuccess('Transaction sent. Waiting confirmation...');
      await tx.wait();
      showSuccess('Claim successful! Tx confirmed.');
      // refresh UI after claim
      setTimeout(()=>refreshUI(), 1200);
    }catch(err){
      console.error('claim err',err);
      showError('Claim failed: '+(err && err.message ? err.message : err));
      // refresh UI to re-enable button state
      setTimeout(()=>refreshUI(), 800);
    }
  }

  // Download an example SVG (preview) — simple placeholder
  function downloadSVG(){
    const svg = `<svg xmlns='http://www.w3.org/2000/svg' width='800' height='450'><rect width='100%' height='100%' rx='20' fill='#ffb24a'/><text x='50%' y='50%' dominant-baseline='middle' text-anchor='middle' font-size='40' fill='#08202a'>Badgehub</text></svg>`;
    const blob = new Blob([svg], {type:'image/svg+xml'});
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'badge.svg';
    document.body.appendChild(a);
    a.click();
    a.remove();
    URL.revokeObjectURL(url);
    showSuccess('SVG downloaded (placeholder).');
  }

  // events
  connectBtn.addEventListener('click', connectWallet);
  refreshBtn.addEventListener('click', refreshUI);
  claimBtn.addEventListener('click', claimBadge);
  document.getElementById('downloadSvg').addEventListener('click', downloadSVG);

  // listen account/network changes
  window.ethereum.on && window.ethereum.on('accountsChanged', (accs) => {
    currentAccount = accs && accs.length ? accs[0] : null;
    initProvider().then(()=>refreshUI());
  });
  window.ethereum.on && window.ethereum.on('chainChanged', (chainId) => {
    // simple refresh on chain change
    initProvider().then(()=>refreshUI());
  });

  // init on load
  await initProvider();
  await refreshUI();

})();
</script>
</body>
</html>
