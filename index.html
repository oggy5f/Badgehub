<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BadgeHub â€” Simple Farcaster Badge</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<main class="card">
  <h1>BadgeHub â€” Claim your badge</h1>

  <label>Your display name or fid</label>
  <input id="name" placeholder="e.g. 12345 or @builder" />

  <label>Badge type</label>
  <select id="type">
    <option>Daily Check-in</option>
    <option>Top Helper</option>
    <option>Creator</option>
    <option>OG</option>
  </select>

  <button id="claim">Claim Daily Badge</button>

  <div id="previewWrap" class="hidden">
    <h2>Badge preview</h2>
    <div id="badgeContainer"></div>
    <button id="download">Download PNG</button>
    <button id="copyCaption">Copy Caption</button>
    <small>After copying caption, paste into Farcaster cast.</small>
  </div>

  <div id="msg" class="msg"></div>
</main>

<script>
const nameInput = document.getElementById('name');
const typeSelect = document.getElementById('type');
const claimBtn = document.getElementById('claim');
const previewWrap = document.getElementById('previewWrap');
const badgeContainer = document.getElementById('badgeContainer');
const downloadBtn = document.getElementById('download');
const copyCaptionBtn = document.getElementById('copyCaption');
const msg = document.getElementById('msg');

function escapeXml(t) {
  return (t+"").replace(/[<>&'"]/g,c=>({'<':'&lt;','>':'&gt;','&':'&amp;',"'":'&apos;','"':'&quot;'}[c]));
}

function makeBadgeSVG(name, type) {
  const date = new Date().toLocaleDateString();
  return 
  <svg xmlns="http://www.w3.org/2000/svg" width="720" height="360">
    <rect width="720" height="360" rx="24" fill="#fff"/>
    <rect x="24" y="24" width="672" height="312" rx="16" fill="#0b5fff"/>
    <circle cx="120" cy="180" r="72" fill="#ffd166"/>
    <text x="220" y="145" font-size="34" fill="#fff" font-weight="700">${escapeXml(name)}</text>
    <text x="220" y="190" font-size="24" fill="#e6f0ff">${escapeXml(type)}</text>
    <text x="220" y="230" font-size="16" fill="#cfe0ff">${escapeXml(date)}</text>
  </svg>;
}

claimBtn.onclick = () => {
  const name = nameInput.value.trim() || "Anonymous";
  const type = typeSelect.value;
  const svg = makeBadgeSVG(name, type);
  badgeContainer.innerHTML = svg;
  previewWrap.classList.remove("hidden");
  msg.textContent = "Badge ready.";
};

downloadBtn.onclick = () => {
  const svg = badgeContainer.innerHTML;
  const blob = new Blob([svg], { type: "image/svg+xml" });
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = "badge.svg";
  a.click();
};

copyCaptionBtn.onclick = () => {
  const type = typeSelect.value;
  const caption = ðŸ… ${type} badge earned!\n#BadgeHub;
  navigator.clipboard.writeText(caption).then(()=>{
    msg.textContent="Caption copied!";
  });
};
</script>

</body>
</html>
