<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Badgehub Mini App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Local ethers (NO CDN) -->
  <script src="./ethers.umd.min.js"></script>
  <script src="./script.js" defer></script>

  <style>
    body {
      background: #0e0e0e;
      color: white;
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: auto;
      padding: 20px;
      text-align: center;
    }
    button {
      width: 100%;
      padding: 14px;
      margin-top: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #ffb300;
      color: black;
      font-weight: bold;
    }
    #status {
      margin-top: 16px;
      font-size: 14px;
      opacity: 0.9;
    }
  </style>
</head>

<body>
  <h2>Badgehub</h2>
  <p>Daily Onchain Badge</p>

  <button id="connectBtn">Connect Wallet</button>
  <button id="claimBtn" disabled>Claim Badge (Onchain)</button>

  <div id="status">Not connected</div>
</body>
</html>
