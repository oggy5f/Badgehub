<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BadgeHub ‚Äî Upgraded</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: system-ui, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }

        .container {
            max-width: 1050px;
            margin: auto;
            display: flex;
            gap: 20px;
        }

        .controls {
            width: 35%;
            background: white;
            padding: 18px;
            border-radius: 10px;
            box-shadow: 0 2px 10px rgb(0 0 0 / 10%);
        }

        .preview {
            flex: 1;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 10px rgb(0 0 0 / 10%);
        }

        #svgwrap {
            width: 100%;
            height: 380px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Animation */
        .badge-animate {
            animation: pop 0.5s ease-out;
        }

        @keyframes pop {
            0% { transform: scale(0.3) rotate(-20deg); opacity: 0; }
            60% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); }
        }

        /* Buttons */
        button {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            background: #007bff;
            color: white;
            font-size: 14px;
        }

        button.secondary {
            background: #444;
        }

        button.small {
            padding: 6px;
            font-size: 13px;
            width: auto;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin: 6px 0 10px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        #captionPreview {
            margin-top: 20px;
            font-size: 16px;
            color: #666;
            font-style: italic;
            min-height: 40px;
        }

        #streakDisplay {
            margin-top: 20px;
            background: #ffe8c5;
            padding: 10px;
            border-radius: 8px;
            display: inline-block;
        }
    </style>
</head>

<body>

<h1>BadgeHub ‚Äî Upgraded ‚ö°Ô∏è</h1>

<div class="container">

    <!-- LEFT SIDE CONTROLS -->
    <div class="controls">

        <label>Your Name</label>
        <input id="nameInput" placeholder="@you or 12345">

        <label>Badge Type</label>
        <select id="typeSelect">
            <option>Daily Check-in</option>
            <option>Winner Badge</option>
            <option>Achievement</option>
        </select>

        <label>Shape</label>
        <select id="shapeSelect">
            <option value="circle">Circle</option>
        </select>

        <button id="claimBtn">Claim Badge</button>

        <button id="downloadBtn" class="secondary">Download SVG</button>

        <button id="copyCaption" class="secondary small">Copy Caption</button>

        <button id="shareBtn" class="secondary small">Share (Farcaster)</button>

        <div id="streakDisplay">Streak: 1 üî•</div>
    </div>

    <!-- RIGHT SIDE PREVIEW -->
    <div class="preview">
        <div id="svgwrap">No badge yet</div>
        <div id="captionPreview">Caption will appear here after claim.</div>
    </div>

</div>

<!-- LOAD JS -->
<script src="script.js"></script>

</body>
</html>
