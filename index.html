<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BadgeHub â€” Upgraded</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="theme-dark">
  <div class="app">
    <header class="app-header">
      <h1 class="app-title">BadgeHub <span>â€” Upgraded âš¡</span></h1>

      <div class="header-right">
        <label class="field-label" for="themeSelect">Theme</label>
        <select id="themeSelect" class="select">
          <option value="dark">Dark</option>
          <option value="yellow">Yellow</option>
          <option value="sky">Sky</option>
          <option value="choco">Chocolate</option>
        </select>
      </div>
    </header>

    <main class="layout">
      <!-- Controls -->
      <section class="panel panel-controls">
        <div class="field-group">
          <label class="field-label" for="nameInput">Your name / fid</label>
          <input id="nameInput" class="input" placeholder="@you or 12345" />
        </div>

        <div class="field-row">
          <div class="field-group">
            <label class="field-label" for="typeSelect">Badge type</label>
            <select id="typeSelect" class="select">
              <option>Daily Check-in</option>
              <option>Top Helper</option>
              <option>Builder</option>
              <option>OG</option>
            </select>
          </div>

          <div class="field-group">
            <label class="field-label" for="shapeSelect">Shape</label>
            <select id="shapeSelect" class="select">
              <option value="circle">Circle</option>
              <option value="pill">Pill</option>
              <option value="square">Square</option>
            </select>
          </div>
        </div>

        <div class="field-row toggles-row">
          <label class="checkbox">
            <input type="checkbox" id="randomColors" checked />
            <span>Random badge color</span>
          </label>

          <label class="checkbox">
            <input type="checkbox" id="autoCopy" />
            <span>Auto-copy after claim</span>
          </label>

          <label class="checkbox">
            <input type="checkbox" id="autoDownload" />
            <span>Auto-download SVG</span>
          </label>
        </div>

        <div class="buttons-row">
          <button id="claimBtn" class="btn primary">Claim badge</button>
          <button id="downloadBtn" class="btn">Download SVG</button>
          <button id="copyCaption" class="btn">Copy caption</button>
          <button id="shareBtn" class="btn ghost">Share (Farcaster)</button>
        </div>

        <div class="footer-row">
          <div id="streakDisplay" class="streak-pill">Streak: 0 ðŸ”¥</div>
          <div id="msg" class="msg"></div>
        </div>
      </section>

      <!-- Preview -->
      <section class="panel panel-preview">
        <div id="svgwrap" class="badge-shell">
          <div class="badge-empty">No badge yet</div>
        </div>

        <div class="caption-area">
          <div class="caption-label">Caption preview</div>
          <div id="captionPreview" class="caption-preview">
            Caption will appear here after claim.
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
