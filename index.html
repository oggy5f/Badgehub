<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BadgeHub ‚Äî Simple Farcaster Badge</title>
  <style>
    /* Minimal inline CSS so page looks okay even if style.css missing */
    body{font-family:Inter,system-ui,Arial,Helvetica,sans-serif;background:#f6f7fb;margin:0;display:flex;align-items:center;justify-content:center;height:100vh}
    .card{background:#fff;padding:28px;border-radius:14px;box-shadow:0 6px 24px rgba(10,20,50,0.08);width:580px;max-width:92%}
    input,select,button{display:block;width:100%;padding:12px;margin-top:10px;border-radius:8px;border:1px solid #e6eefb;font-size:15px}
    button{background:#1070ff;color:#fff;border:none;cursor:pointer}
    .hidden{display:none}
    #badgeContainer{margin-top:14px}
    .msg{margin-top:10px;color:#333}
  </style>
</head>
<body>

<main class="card">
  <h1>BadgeHub ‚Äî Claim your badge</h1>

  <label>Your display name or fid</label>
  <input id="name" placeholder="e.g. 12345 or @builder" />

  <label>Badge type</label>
  <select id="type">
    <option>Daily Check-in</option>
    <option>Top Helper</option>
    <option>Creator</option>
    <option>OG</option>
  </select>

  <button id="claim">Claim Daily Badge</button>

  <div id="previewWrap" class="hidden">
    <h2>Badge preview</h2>
    <div id="badgeContainer"></div>
    <button id="download">Download SVG</button>
    <button id="copyCaption">Copy Caption</button>
    <small>After copying caption, paste into Farcaster cast.</small>
  </div>

  <div id="msg" class="msg"></div>
</main>

<script>
(function(){
  const nameInput = document.getElementById('name');
  const typeSelect = document.getElementById('type');
  const claimBtn = document.getElementById('claim');
  const previewWrap = document.getElementById('previewWrap');
  const badgeContainer = document.getElementById('badgeContainer');
  const downloadBtn = document.getElementById('download');
  const copyCaptionBtn = document.getElementById('copyCaption');
  const msg = document.getElementById('msg');

  function escapeXml(t){
    return (t+"").replace(/[<>&'"]/g,function(c){
      return ({'<':'&lt;','>':'&gt;','&':'&amp;',"'":'&apos;','"':'&quot;'}[c]);
    });
  }

  function makeBadgeSVG(name, type){
    var date = new Date().toLocaleDateString();
    var out = '';
    out += '<svg xmlns="http://www.w3.org/2000/svg" width="720" height="360">';
    out += '<rect width="720" height="360" rx="24" fill="#fff"/>';
    out += '<rect x="24" y="24" width="672" height="312" rx="16" fill="#0b5fff"/>';
    out += '<circle cx="120" cy="180" r="72" fill="#ffd166"/>';
    out += '<text x="220" y="145" font-size="34" fill="#fff" font-weight="700">'+ escapeXml(name) +'</text>';
    out += '<text x="220" y="190" font-size="24" fill="#e6f0ff">' + escapeXml(type) + '</text>';
    out += '<text x="220" y="230" font-size="16" fill="#cfe0ff">' + escapeXml(date) + '</text>';
    out += '</svg>';
    return out;
  }

  claimBtn.onclick = function(){
    var name = (nameInput.value || '').trim();
    if(!name) name = 'Anonymous';
    var type = typeSelect.value;
    var svg = makeBadgeSVG(name, type);
    badgeContainer.innerHTML = svg;
    previewWrap.classList.remove('hidden');
    msg.textContent = "Badge ready ‚Äî download or copy caption.";
  };

  downloadBtn.onclick = function(){
    var svg = badgeContainer.innerHTML;
    var blob = new Blob([svg], { type: "image/svg+xml" });
    var url = URL.createObjectURL(blob);
    var a = document.createElement('a');
    a.href = url;
    a.download = 'badge.svg';
    a.click();
  };

  copyCaptionBtn.onclick = function(){
    var caption = "üèÖ " + typeSelect.value + " badge earned!\n#BadgeHub";
    navigator.clipboard.writeText(caption).then(function(){
      msg.textContent = "Caption copied!";
    }).catch(function(){
      msg.textContent = "Copy failed ‚Äî please copy manually.";
    });
  };

})();
</script>

</body>
</html>
